{% extends 'SAAB/layout.html' %}
{% block conteudo %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>SAAB | Registrar administrador</title>
    </head>
    <body>
        <h1 class="mt-4">Registrar novo administrador do sistema</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">Registrar administrador</li>
            <li class="breadcrumb-item active">Adicionar Novo</li>
        </ol>
        <form method="post" class="w-75">
            {% csrf_token %}
            {{ formUsuario|crispy }}
            <div class="w-100 mt-4 text-center">
                <button type="submit" class="w-50 mt-1 btn btn-success">Registrar</button>
            </div>
        </form>
    </body>
</html>
{% endblock %}
