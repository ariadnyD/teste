{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static '/css/login-style.css' %}" rel="stylesheet" />
  <link rel="shortcut icon" href="{% static '/img/SAAB-logo2.0.png' %}" type="image/x-icon">
  <title>Login | SAAB</title>
</head>
<body>
  <main>
    <div class="container-login">

      <div id="side-side">

      <div class="logo-side">
        <img src="{% static '/img/SAAB-logo2.0.png' %}" alt="Logo do saab. Uma bola com um apito na parte de dentro e circulada por uma seta" id="logo">
        <h1>SAAB</h1>
      </div>

      <div class="login-side">

        <form method="post">
          {% csrf_token %}
          <h3>LOGIN</h3>

          <label class="login_label">
            <span>Email ou usu√°rio</span>
            <input type="text" id="email" name="username" required>
          </label>
          
          <label for="password">
            <span>Senha</span>
            <input type="password" id="password" name="password" required>
          </label>
          {% if messages %}
            {% for message in messages %}
                <p class="mensagem">{{ message }}</p>
            {% endfor %}
          {% endif %}
          <input type="submit" class="mt" id = "submit-button">
        </form>

        <div class="help_links">
          <span><a href="change_password">Esqueceu a senha?</a></span>
        </div>
      </div>
      </div>
    </div>
  </main>
</body>
<script src="{% static '/js/script.js' %}"></script>
</html>
